<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-sanitize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="./js/controller/main-module.js"></script>
    <script src="./js/controller/route-controller.js"></script>
    <script src="./js/controller/login-controller.js"></script>
    <script src="./js/controller/dashboard-controller.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/dashboard-style.css">

</head>
<body>
<div id="wrapper" ng-app="WeatherChallengeApp" ng-controller="DashboardController as dc">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    <a href="#">
                        <a href="http://www.redbee.io/" target="_blank"> <img class="brand"
                                                                              src="http://www.redbee.io/assets/images/logo.jpg"
                                                                              width="50" height="50"/> </a>
                    </a>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input id="city" type="text" class="form-control" placeholder="Enter City" required
                               ng-model="dc.city">
                    </div>
                    <button class="btn btn-default" ng-click="dc.getWeather()">Obtener Clima</button>
                    <button class="btn btn-default" ng-click="dc.showConfirm()" ng-disabled="dc.weatherDataList.lenth() == 0">Guardar Dashboard</button>
                </form>
            </div>
        </div>
    </nav>


    <div ng-repeat="wData in dc.weatherDataList" class="dashboard-container">
        <div class="city-container">
            <a href="#" ng-click="dc.removeFromList(wData)"><span class="glyphicon glyphicon-remove"></span></a>
            <h4>{{wData.title}}</h4>
            <div ng-bind-html="wData.description"></div>
        </div>
    </div>

</div>
</body>
</html>
